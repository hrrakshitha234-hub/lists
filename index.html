<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Quiz Game</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  padding: 40px;
}

.quiz-box {
  background: #ffffff;
  padding: 25px;
  max-width: 520px;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h2 {
  margin-bottom: 10px;
}

.option {
  margin: 8px 0;
}

button {
  margin-top: 15px;
  padding: 10px 15px;
  border: none;
  background: #2563eb;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

button:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

.progress {
  font-size: 14px;
  color: #475569;
  margin-bottom: 10px;
}

.feedback {
  margin-top: 10px;
  font-weight: bold;
}
.correct {
  color: green;
}
.wrong {
  color: red;
}
</style>
</head>

<body>

<div class="quiz-box" id="quiz"></div>

<script>
let score = 0;
let qIndex = 0;

const questions = [
  {
    type: "single",
    q: "Which language is used for web apps?",
    options: ["Python", "JavaScript", "C"],
    answer: "JavaScript"
  },
  {
    type: "multi",
    q: "Select frontend technologies:",
    options: ["HTML", "CSS", "MySQL"],
    answer: ["HTML", "CSS"]
  },
  {
    type: "fill",
    q: "HTML stands for _____ Markup Language.",
    answer: "Hypertext"
  }
];

function loadQuestion() {
  const q = questions[qIndex];
  let html = `
    <div class="progress">Question ${qIndex + 1} of ${questions.length}</div>
    <h2>${q.q}</h2>
  `;

  if (q.type === "single") {
    q.options.forEach(opt => {
      html += `
        <div class="option">
          <input type="radio" name="ans" value="${opt}" onchange="enableBtn()"> ${opt}
        </div>`;
    });
  }

  if (q.type === "multi") {
    q.options.forEach(opt => {
      html += `
        <div class="option">
          <input type="checkbox" value="${opt}" onchange="enableBtn()"> ${opt}
        </div>`;
    });
  }

  if (q.type === "fill") {
    html += `<input type="text" id="fill" oninput="enableBtn()">`;
  }

  html += `
    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" onclick="next()" disabled>Next</button>
  `;

  document.getElementById("quiz").innerHTML = html;
}

function enableBtn() {
  document.getElementById("nextBtn").disabled = false;
}

function next() {
  const q = questions[qIndex];
  let correct = false;

  if (q.type === "single") {
    const ans = document.querySelector('input[name="ans"]:checked');
    if (ans && ans.value === q.answer) correct = true;
  }

  if (q.type === "multi") {
    const checked = [...document.querySelectorAll('input[type="checkbox"]:checked')]
      .map(cb => cb.value).sort();
    if (JSON.stringify(checked) === JSON.stringify(q.answer.sort())) correct = true;
  }

  if (q.type === "fill") {
    const val = document.getElementById("fill").value.trim();
    if (val.toLowerCase() === q.answer.toLowerCase()) correct = true;
  }

  const feedback = document.getElementById("feedback");
  if (correct) {
    score++;
    feedback.textContent = "Correct âœ”";
    feedback.className = "feedback correct";
  } else {
    feedback.textContent = "Wrong âœ–";
    feedback.className = "feedback wrong";
  }

  setTimeout(() => {
    qIndex++;
    if (qIndex < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("quiz").innerHTML = `
        <h2>Quiz Completed ðŸŽ‰</h2>
        <p>Your Score: <strong>${score} / ${questions.length}</strong></p>
      `;
    }
  }, 800);
}

loadQuestion();
</script>

</body>
</html>
